<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display1" class="form-control" type="text">
                    <button id="generate-button" class="generate-btn" onclick="random()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display2" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="input(7)">7</div>
                              <div class="button" onclick="input(8)">8</div>
                              <div class="button" onclick="input(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="input(4)">4</div>
                              <div class="button" onclick="input(5)">5</div>
                              <div class="button" onclick="input(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="input(1)">1</div>
                              <div class="button" onclick="input(2)">2</div>
                              <div class="button" onclick="input(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="back()"><</div>
                                <div class="button" onclick="input(0)">0</div>
                                <div class="button" onclick="remove()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submit()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notMatched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>

        // generate random number
        function random(){
            var output = Math. floor(1000 + Math. random() * 9000);
            document.getElementById('display1').value = output;
        }

        // input Number
        function input(number){
            document.getElementById('display2').value = document.getElementById('display2').value + number;
        }

        // clear screen
        function remove(){
            document.getElementById('display2').value = "";
        }

        // submit function
        function submit(){
            if (document.getElementById('display1').value == document.getElementById('display2').value){
                document.getElementById('matched').style.display = "block";
                document.getElementById('notMatched').style.display = "none";
            }
            else {
                document.getElementById('notMatched').style.display = "block";
                document.getElementById('matched').style.display = "none";
            }
        }
        // DOM= Document object menupulation


            function back(){
            var value = document.getElementById("display2").value;
            document.getElementById("display2").value = value.substr(0, value.length - 1);
        }

    </script>

</body>
</html>
